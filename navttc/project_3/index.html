<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Web Development</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <!-- Navigation Menu -->
            <nav>
                <ul class="nav-menu">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <h1>Welcome to Advanced Web Development</h1>
            <button class="learn-more">Learn More</button>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <div class="container">
            <h2>Our Portfolio</h2>
            <div class="portfolio-grid">
                <!-- Portfolio Item 1 -->
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/150" alt="Portfolio Item 1">
                    <h3>Project Title 1</h3>
                    <p>Short description of the project.</p>
                </div>
                <!-- Portfolio Item 2 -->
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/150" alt="Portfolio Item 2">
                    <h3>Project Title 2</h3>
                    <p>Short description of the project.</p>
                </div>
                <!-- Portfolio Item 3 -->
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/150" alt="Portfolio Item 3">
                    <h3>Project Title 3</h3>
                    <p>Short description of the project.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>Follow us on:</p>
            <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">LinkedIn</a>
        </div>
    </footer>

</body>

</html>
